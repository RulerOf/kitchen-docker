# <% lib = File.expand_path('../lib', __FILE__) %>
# <% $LOAD_PATH.unshift(lib) unless $LOAD_PATH.include?(lib) %>
---
driver:
  name: docker
  # provision_command: curl -L https://www.chef.io/chef/install.sh | bash

transport:
  name: docker

provisioner:
  name: dummy

verifier:
  name: inspec
  inspec_tests:
    - test/integration/inspec

platforms:
  - name: amazonlinux-2
  # - name: amazonlinux-2023
  - name: ubuntu-20.04
  - name: ubuntu-22.04
  - name: ubuntu-24.04
  - name: fedora-latest
    driver:
      provision_command:
        - yum install libxcrypt-compat -y
        - curl -L https://www.chef.io/chef/install.sh | bash
  - name: centos-stream-9
    driver:
      image: dokken/centos-stream-9
  - name: oraclelinux-7
  - name: oraclelinux-8
  - name: oraclelinux-9
  - name: rockylinux-9
  - name: debian-12
  - name: opensuse-15.5
    driver:
      image: opensuse/leap:15.5
  - name: opensuse-15.6
    driver:
      image: opensuse/leap:15.6
  - name: dockerfile
    driver:
      username: dockerfile
      password: dockerfile
      dockerfile: test/Dockerfile
      run_command: /sbin/init

suites:
  - name: default
  - name: no_build_context
    driver:
      build_context: false
  - name: capabilities
    includes:
      - ubuntu-20.04
      - ubuntu-22.04
      - ubuntu-24.04
    driver:
      provision_command:
        - curl -L https://www.chef.io/chef/install.sh | bash
        - apt-get install -y net-tools
      cap_drop:
        - NET_ADMIN
  - name: arm64
    driver:
      docker_platform: linux/arm64
  - name: amd64
    driver:
      docker_platform: linux/amd64
